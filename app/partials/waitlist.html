<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="partyName">Party name</label>
        <input type="text" class="form-control" id="partyName" placeholder="Name">
    </div>
    <div class="form-group">
        <label class="sr-only" for="phoneNumber">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone">
    </div>
    <div class="form-group">
        <label class="sr-only" for="sizeOfParty">Party size</label>
        <input type="text" class="form-control" id="sizeOfParty" placeholder="Party size">
    </div>
    <button type="submit" class="btn btn-primary">Add party</button>
</form>
