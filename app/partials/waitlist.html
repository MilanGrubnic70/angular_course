<form ng-submit="saveParty()" class="form-inline party-form">
    <div class="form-group">
        <label class="sr-only" for="partyName">Party name</label>
        <input ng-model="party.name" type="text" class="form-control" id="partyName" placeholder="Name">
    </div>
    <div class="form-group">
        <label class="sr-only" for="phoneNumber">Phone number</label>
        <input ng-model="party.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone">
    </div>
    <div class="form-group">
        <label class="sr-only" for="sizeOfParty">Party size</label>
        <input ng-model="party.size" type="text" class="form-control" id="sizeOfParty" placeholder="Party size">
    </div>
    <button type="submit" class="btn btn-primary">Add party</button>
</form>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Done?</th>
            <th>Info</th>
            <th>Notified?</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr ng-repeat="party in parties | orderByPriority">
        <td>
            <input type="checkbox">
        </td>
        <td>
            <div><strong>{{party.name}} (Party of {{party.size}})</strong></div>
            <div>{{party.phone}} {{party.$id}}</div>
            <div>
                <!-- TODO: Add date created. -->
            </div>
        </td>
        <td>
            <div>
                <!-- TODO: Add party.notified. -->
            </div>
        </td>
        <td>
            <button type="submit" class="btn btn-success">Send SMS</button>
            <button ng-click="parties.$remove(party.$id)" type="submit" class="btn btn-danger">Remove</button>
        </td>
    </tr>
</table>
